<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #f="ngForm" (ngSubmit)='formSubmit()'>
        <div class="form-group" [class.has-error]="title.errors">
          <label  class="control-label" for="title">Title</label>
          <input type="text" class="form-control" id="tilte" name="title" #title="ngModel" [(ngModel)]="blogPost.title" required
            autofocus>
          <span class="help-block" *ngIf="title.errors?.required">"Title" is
            required.</span>
        </div>
        <div class="form-group">
          <label>Featured Image (URL)</label>
          <input type="text" class="form-control" name="featuredImage" [(ngModel)]="blogPost.featuredImage">
        </div>
        <div class="form-group">
          <label>Post</label>
          <textarea class="form-control" style="min-height:200px" name="post" [(ngModel)]="blogPost.post"
            [innerHTML]="blogPost.post"></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" name="category" [(ngModel)]="blogPost.category">
        </div>
        <div class="form-group">
          <label>Tags</label>
          <textarea class="form-control" name="tags" [(ngModel)]="tags"></textarea>
        </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-success btn-sm">Add Post</button></div>
      </form>
    </div>
  </div>
</div>
<br />
